<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Document</title>
  </head>
  <body>
    <div id="orderContainer">
      <a class="button is-rounded my-4 ml-4" href="./mozo.html">Atrás</a>
      <header id="orden">
        <h1 class="is-size-1 has-text-centered my-4">Seleción de orden</h1>
        <h2 class="is-size-3 has-text-centered my-4 " id="mesa"></h2>
      </header>

      <div class="my-3" id="cantidadContainer">
        <p class="is-size-6">Cantidad
        <input
          type="number"
          name="cantidadValor"
          id="cantidadValor"
          placeholder="1"
          value="1"
          min="1"
        />
        </p>
      </div>

      <div id="mainOrden">
                <section class="mx-3" id="menuSelection">
          <h3 class="is-size-5 my-4">Menú</h3>
          <div class="box">
          <div class="m-3 px-3" id="categories"></div>
          <div class="m-3 px-3" id="menuListed">
            <div id="product"></div>
          </div>
        </div>
        </section>

        <section class="mx-3" id="orderedItems">
          <h3 class="is-size-5 my-4">Orden</h3>
          <div class="box" id="seleccionOrden">
            <table class= "m-3 table is-striped" id="tableList">
            </table>
          </div>
        </section>
      </div>
    </div>

    <div class="my-5" id="totalContainer">
      <p class="my-0 is-size-5">Total:</p>
      <div class="my-3 is-size-3" id="total">0</div>
      <button class="button has-background-success my-2" id="sendKitchen">Enviar a Cocina</button>
      <button class="button has-background-light my-2" id="closeTable">Cerrar mesa</button>
    </div>

    <div id="alert">¡Enviado a la cocina!</div>

    <script src="../js/objects.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/order.js"></script>
  </body>
</html>
